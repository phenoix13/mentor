<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            background-color: blanchedalmond;
        }
        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            background-color: cornflowerblue;
            padding: 0.6rem;
            margin-bottom: 1rem;
            text-align: center;
            width: 100vw;
            color: white;
        }
        form {
            width: 80vw;
            max-width: 600px;
            background: white;
            border: 2px solid orange;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            padding: 0.5rem;
            border: 1px solid black;
            text-align: center;
        }
        label {
            padding: 0.5rem;
            display: inline-block;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid black;
            border-radius: 4px;
            background-color: transparent;
        }
        button {
            background-color: cornflowerblue;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: royalblue;
        }
        .handel{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #resultsTable{
            width: 80%;
        }
        @media screen and (max-width=400px) {
            form {
            width: 90vw;
            }
            table {
            width: 100%;
            border-collapse: collapse;
        }
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Student Form</h1>
        <form id="studentForm">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="text" id="age" name="age" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <label for="none">None
                            <input type="radio" id="none" name="gender" value="none">
                        </label>
                        <label for="male">Male
                            <input type="radio" id="male" name="gender" value="male">
                        </label>
                        <label for="female">Female
                            <input type="radio" id="female" name="gender" value="female">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td>
                        <select id="course" name="course">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JS">JavaScript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">E-Mail</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="handel">
    <table id="resultsTable">
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>COURSE</th>
                <th>EMAIL</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be appended here -->
        </tbody>
    </table>
    </div>
    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();  
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var genderElements = document.getElementsByName("gender");
            var course = document.getElementById("course").value;
            var email = document.getElementById("email").value;
            var selectedGender = Array.from(genderElements).find(g => g.checked);
            var gender = selectedGender ? selectedGender.value : "not selected";
            var newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${gender}</td>
                <td>${course}</td>
                <td>${email}</td>
            `;

            // document.querySelector("#resultsTable tbody").appendChild(newRow);
            var wid=document.querySelector("#resultsTable tbody");
            wid.appendChild(newRow);

            document.getElementById("studentForm").reset();
        });
    </script>

</body>
</html>
